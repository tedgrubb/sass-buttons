<!DOCTYPE html>
<html>
<head>
  <title>SASS Buttons</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>
<body>
  <section>
    <h3>Simple Buttons</h3>
    <p><button class="simple small">Simple Button</button></p>
    <p><button class="simple medium">Simple Button</button></p>
    <p><button class="simple large">Simple Button</button></p>
  </section>

  <section>
    <h3>Action Buttons</h3>
    <p><button class="action small">Action Button</button></p>
    <p><button class="action medium">Action Button</button></p>
    <p><button class="action large">Action Button</button></p>
  </section>

  <section>
    <h3>Success Buttons</h3>
    <p><button class="success small">Success Button</button></p>
    <p><button class="success medium">Success Button</button></p>
    <p><button class="success large">Success Button</button></p>
  </section>

  <section>
    <h3>Alert Buttons</h3>
    <p><button class="alert small">Alert Button</button></p>
    <p><button class="alert medium">Alert Button</button></p>
    <p><button class="alert large">Alert Button</button></p>
  </section>

  <section>
    <h3>Full Width Buttons</h3>
    <p><button class="simple small full">Full Width Button</button></p>
    <p><button class="simple medium full">Full Width Button</button></p>
    <p><button class="simple large full">Full Width Button</button></p>
  </section>
</body>
</html>
